# Documents
docstore_get_documents:
  path: '/api/documents'
  defaults:
    _controller: 'docstore.api_controller:getDocuments'
    _title: 'Get documents'
  methods: [GET]
  requirements:
    _docstore_access_check: 'TRUE'
  options:
    _auth: ['docstore_auth']
    docstore_crud: 'R'
    docstore_access_level: 'B'
docstore_create_document:
  path: '/api/documents'
  defaults:
    _controller: 'docstore.api_controller:createDocument'
    _title: 'Create document'
  methods: [POST]
