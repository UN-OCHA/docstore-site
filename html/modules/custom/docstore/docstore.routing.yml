  path: '/media/{media_uuid}/{provider_uuid}/{hash}/{filename}'
  defaults:
    _controller: 'docstore.download_controller:downloadMedia'
    _title: 'Download a file attached to media'
  methods: [GET]
  requirements:
    _access: 'TRUE'

# Download private file
docstore_download_private_file:
  path: '/files/{file_uuid}/{provider_uuid}/{hash}/{filename}'
  defaults:
    _controller: 'docstore.download_controller:downloadFile'
    _title: 'Download a file'
  methods: [GET]
  requirements:
    _access: 'TRUE'
